<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <title>Frontend Mentor | Social proof section</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <main>
      <section class="social-proof">
        <header class="social-proof__header">
          <h1 class="social-proof__title">
            10,000+ of our users love our products.
          </h1>
          <p class="social-proof__description">
            We only provide great products combined with excellent customer
            service. See what our satisfied customers are saying about our
            services.
          </p>
        </header>

        <div class="social-proof__ratings"></div>

        <div class="social-proof__reviews"></div>
      </section>
    </main>
